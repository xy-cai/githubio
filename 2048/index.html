                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>
        <hr/>
        <p class="game-explanation">
            <strong>Vicky</strong>在此申明:本游戏是修改的2048游戏源码,不是我写滴。
            <br/>
            <strong class="important">Rule</strong>:按方向键移动，两个相同的砖块可以产生下一级的砖块,次序是"喵咬蛤嘤嘿呵啦哦噢喔嘻呼啊唔呀呜哎哼哈",玩到
            <strong>哈哈</strong>就算你赢了。爪机党自觉划屏幕~

        </p>
